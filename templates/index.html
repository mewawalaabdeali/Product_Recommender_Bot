<!DOCTYPE html>
<html>
<head>
  <title>AmazeBot â€“ Smart Shopping Assistant</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Your Amazon-style CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
      <div class="col-md-8 col-xl-6 chat">
        <div class="card">

          <!-- Chat Header -->
          <div class="card-header msg_head">
            <div class="d-flex align-items-center">
              <div class="img_cont">
                <img src="{{ url_for('static', filename='amazon-logo.png') }}" class="rounded-circle user_img">
                <span class="online_icon"></span>
              </div>
              <div class="user_info">
                <span>AmazeBot</span>
                <p>Your Smart Shopping Assistant</p>
              </div>
            </div>
          </div>

          <!-- Chat Body -->
          <div id="messageFormeight" class="card-body msg_card_body">
            <!-- Messages get injected here -->
          </div>

          <!-- Chat Input -->
          <div class="card-footer">
            <form id="messageArea" class="input-group">
              <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required />
              <div class="input-group-append">
                <button type="submit" id="send" class="input-group-text send_btn">
                  <i class="fas fa-location-arrow"></i>
                </button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Chat Script -->
  <script>
    $(document).ready(function () {
      $("#messageArea").on("submit", function (event) {
        event.preventDefault();

        const date = new Date();
        const hours = date.getHours();
        const minutes = date.getMinutes().toString().padStart(2, '0');
        const str_time = `${hours}:${minutes}`;
        const rawText = $("#text").val();

        // User message block
        const userHtml = `
          <div class="d-flex justify-content-end mb-4">
            <div class="msg_cotainer_send">${rawText}
              <span class="msg_time_send">${str_time}</span>
            </div>
            <div class="img_cont_msg">
              <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg">
            </div>
          </div>
        `;

        $("#text").val("");
        $("#messageFormeight").append(userHtml);

        // AJAX call
        $.ajax({
          data: { msg: rawText },
          type: "POST",
          url: "/get",
        }).done(function (data) {
          const botHtml = `
            <div class="d-flex justify-content-start mb-4">
              <div class="img_cont_msg">
                <img src="./image.png" class="rounded-circle user_img_msg">
              </div>
              <div class="msg_cotainer">${data}
                <span class="msg_time">${str_time}</span>
              </div>
            </div>
          `;
          $("#messageFormeight").append($.parseHTML(botHtml));
        });
      });
    });
  </script>
</body>
</html>
